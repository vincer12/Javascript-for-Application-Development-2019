<!DOCTYPE html>
<html>
	<head>
		<title>Object</title>
	</head>
	<body>
        <div id="output"></div>
        <script>
            var car = {};
            //Properties
            car.type = "Sedan";
            car.make = "Honda";
            car.model = " Civic";
            car.year = 2015;
            car.weight = 3000;
            
            //Method
            car.startCar = function()
            {
                alert("Car is started!");
            }
             car.stopCar = function()
             {
                alert("Car is stopped!");
                 
             }
             
            var out = "Car Type: " + car.type;
            out += "<br/>Car Make: " + car.make;
            out += "<br/>Year: " + car.year;
            
            car.startCar();
            car.stopCar();
            
            document.getElementById('output').innerHTML = out;
            
        </script>
	</body>
</html>
