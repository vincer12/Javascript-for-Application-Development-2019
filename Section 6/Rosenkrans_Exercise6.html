
<!DOCTYPE html>
<html>
	<head>
		<title>Rosenkrans_Exercise 6</title>
	</head>
	<body>
        <div id="output"></div>
        
        <script>
            var grades = [];
            var theGrade = "";
            var out = "";
            var total = 0;
            
            while (theGrade != "XXX")
                {
                    theGrade = prompt("Please Enter a list of GPA's or XXX to Stop");
                    if(theGrade != "XXX")
                    {
                        grades.push(theGrade);
                    }
                }
            
            for(var x = 0; x < grades.length; x++)
                {
                    out += grades.sort()[x];
                    out += "<br/>";
                    total += parseFloat((grades[x])); 
                }
            out += "<br/>";
            out += "<br/>";
            out += "<h3>Total: </h3>" + total;
            
            var average = total/grades.length;
            out += "<h3> Class Average GPA: </h3>" + average;
            out += "<br/>";
           
            
            var largest = grades[0];
            var smallest = grades[0];
            for (var i = 0; i < grades.length; i++)
                {
                  if (grades[i] > largest)
                  {
                      largest = grades[i];
                  }else if(grades[i] < smallest) 
                    {
                        smallest = grades[i];
                    }
                }
            out += "<h3>The largest and smallest GPA's are: </h3>";
            out += "Largest GPA: ";
            out +=(largest);
            out +="<br/>";
            out +="Smallest GPA: ";
            out +=(smallest);
            out +="<br/>";
            
            var y = 0;
            var x = 3.4;
            var highGrades = "";
            
            for(y=0; y < grades.length; y++)
                {
                    if(grades[y] >=x)
                        {
                            highGrades += grades[y];
                        }
                    highGrades+="<br/>"
                }
            out += "<h3>The Highest GPA's: </h3>" + highGrades;
            
            
            document.getElementById('output').innerHTML += "<h1>Class GPA's are: </h1>" + out;
            
        </script>
	</body>
</html>
