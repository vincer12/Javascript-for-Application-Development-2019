
<!DOCTYPE html>
<html>
	<head>
		<title>Rosenkrans_Exercise 6</title>
	</head>
	<body>
        <div id="output"></div>
        
        <script>
            var grades = [];
            var theGrade = "";
            var out = "";
            var total = 0;
            
            while (theGrade != "XXX")
                {
                    theGrade = prompt("Please Enter a list of GPA's or XXX to Stop");
                    if(theGrade != "XXX")
                    {
                        grades.push(theGrade);
                    }
                }
            var length = grades.length;
            for(var x = 0; x < grades.length; x++)
                {
                    out += grades.sort()[x];
                    out += "<br/>";
                    total += parseFloat((grades[x])); 
                }
            out += "<br/>";
            out += "<br/>";
            out += "<h5>Total: </h5>" + total;
            
            var average = total/grades.length;
            out += "<h3> Class Average GPA: </h3>" + average;
            out += "<br/>";
            out += "<br/>";
            
            var largest = grades[0];
            var smallest = grades[0];
            for (var i = 1; i < grades.length; i++)
                {
                  if (grades[i] > largest)
                  {
                      largest = grades[i];
                  }else if(grades[i] < smallest) 
                    {
                        smallest = grades[i];
                    }
                }
            out += "<h3>The largest and smallest GPA's are: </h3> ";
            out += "Best GPA: ";
            out +=(largest);
            out +="<br/>";
            out +="Worst GPA: ";
            out +=(smallest);
            out +="<br/>";
            
            var o = 3.4;
            while(o >= grades)
                {
                    out += grades[o];
                }
               o++;
            out += "<h5>Grades above 3.4:  </h5>" + grades;
            
            document.getElementById('output').innerHTML += "<h1>Class GPA's: </h1>" + out;
            
        </script>
	</body>
</html>
