
<!DOCTYPE html>
<html>
	<head>
		<title>Rosenkrans_Exercise 6</title>
	</head>
	<body>
        <div id="output"></div>
        
        <script>
            var grades = [];
            var theGrade = "";
            var out = "";
            var total = 0;
            var length = grades.length;
            while (theGrade != "XXX")
            {
                theGrade = prompt("Please Enter a list of GPA's or XXX to Stop");
                if(theGrade != "XXX"){
                    grades.push(theGrade);
                }
            }
            for(var x = 0; x < grades.length; x++)
            {
                out += grades.sort()[x];
                out += "<br/>";
                total += parseInt((grades+grades)); 
            }
            var average = total/length;
            out += "Class Average GPA: " + average;
            document.getElementById('output').innerHTML += "<h1>Class Grades: </h1>" + out;
        </script>
	</body>
</html>
