<div id="out"></div>
<script>
    let factor = 3;
    let output = "";
    function init()
    {
    
    const maxValue = 100;
    const minValue = 0;
     
        for(let x = maxValue; x > minValue; x--;)
        {
            if(x % factor == 0)
                {
                    
                    output += x;
                    output += "<br/>";
                }
        }
    }
    
    init();
    document.getElementById('out').innerHTML = "Factors of " + factor 
    + "<br/> ";
    document.getElementById('out').innerHTML += output;
</script>
