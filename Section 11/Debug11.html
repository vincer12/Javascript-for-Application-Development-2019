<!DOCTYPE html>
<html>
    <head>
        <title>Average</title>
    </head>
    <body>
        <div id="scores"></div>
        <div id="average"></div>
        <script>
            let sum =0;
            let grades = new Set([85,67,23,91,63,88,78,71,75,82,92,80]);
            for(let grade of grades)
            {
                sum += grades;
                document.getElementById('scores').innerHTML += grade + " ";
            }
            let average = sum/grades.size;
            
            document.getElementById('average').innerHTML = "Average: " + average;
        </script>
    </body>
</html>
