		RANDOMBUTTON.onclick = function() {
          	//get random "index" based on size of numbers
          	let randomIndex = Math.floor(Math.random() * numbers.size); //integer 0 - 74 with 75 items to pick from\
          	let iterator = numbers.values();
          	let val;
          	for (let i=0; i<randomIndex; i++){
              	val = iterator.next().value;
            }
          	//now val holds a random value from the set
          	//add val to calledNumbers
          	calledNumbers.add(val);
          	//remove val from numbers
          	numbers.delete(val);
          	//display number called
          	H1.innerHTML = val;
        }

		//click event for bingobutton
		BINGOBUTTON.onclick = function(){
          	//display all called numbers
          	let numbersHtml = "";
          	let iterator = calledNumbers.values();
          	let val;
          	//this seems to be best way to iterate through a set without a higher-order function (forEach)
          	do {
            	//assign val to the next item in the set, in order each was added to the set
              	val = iterator.next();
              	numbersHtml += val.value + ", "; //add next value in set to HTML string
              	//NOTE: trailing comma not great....
            }
          	while (!val.done); //keep looping until val.done is true
            document.getElementById('out').innerHTML = numbersHtml;
          
          	//reset
          	numbers = new Set(ORIGINALNUMBERS);
            calledNumbers = new Set();
          	H1.innerHTML = "";
        }
