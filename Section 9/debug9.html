<div id="output"></div>
    <script>
        let addParagraphs = function(...params) {
            for(i=2; i < params.length; i++){
                document.getElementById("output").innerHTML += params;
            }
         };
        addParagraphs(
            "<h1>Welcome</h1>",
            "<p>We're very glad to have you in this course.</p>",
            "<p>Feel free to ask us any question!</p>"
            );
    </script>
