<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
		<title>To Do List</title>
		
	</head>
	<body>
        <div id="output"></div>
        
        <script>
            
            
            function todo()
            {
                var out = "<h1>TO-DO List: </h1>";
                document.getElementById('output').innerHTML = out;
            }
            
            
            function addTodos()
            {
                var toDoList = ["Clean Garage", "Mow Yard", "Wash Car", "Laundry", "Go Shopping", "Check Oil", "Organize Closet", "Vacuum", "Study", "Wash Dishes"];
                
                
                
                for(let x = 0; x < toDoList.length; x++)
                {    
                document.getElementById("output").innerHTML += "<p>" + toDoList[x] + "</p>";
                
                }
                
            }
            
            
            todo();
            addTodos();
            
            
            
            
        </script>
	</body>
</html>
